<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalExam_BuiTatHieu</title>
    <link rel="stylesheet" href="FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Animate/animate.min.css">
   

</head>
<body>
  
    <header>
        <div class="header">
            <div class="head left logo">
                <a href="index.html"><img class="imgLogo" src="Photo/logo2.png" alt="VTILogo"></a> 
            </div>
            <div class="head left bar">
                <i class="fas fa-bars" id="iconBar"></i>
            </div>
            <div class="head right user">
                Nguyen A
            </div>
            <div class="head right avt">
                <img class="img-avt" src="Photo/logo.jpg" alt="Avatar">
            </div>
            <div class="head right bell">
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </header>

    <div class="body">
        <div class="column menu">
            <nav>
                <ul>
                    <li class="menu-item"><i class="fas fa-home menu-icon" id="menuHome"></i></li>
                    <li class="menu-item"><i class="fas fa-user menu-icon" id="menuUser"></i></li>
                    <li class="menu-item"><i class="fas fa-users menu-icon" id="menuUsers" onclick="getList()"></i></li>
                    <li class="menu-item"><i class="fas fa-bars menu-icon" id="menuNav"></i></li>
                    <li class="menu-item"><i class="fas fa-file-alt menu-icon" id="menuFile"></i></li>
                    <li class="menu-item"><i class="fas fa-question menu-icon" id="menuQuestion"></i></li>
                </ul>
            </nav>
        </div>

        <div class="column main">
            <h3>Manage Group <i class="fas fa-users menu-icon" title="Show list group" onclick="getList()"></i></h3>
            <div class="content-table" id="list">
                <div class="sub-header">
                    <h4 id="content-name"></h4>

                </div>
                <div class="sub-menu">
                    <div class="left">
                        <input type="text" placeholder="Nhập id" id="search">
                        <button id="btn-search" type="button" onclick="searchById()" title="Search Group">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="right plus">
                        <i class="fas fa-plus" title="Add group" onclick="showCreateGroupModal()"></i>
                    </div>
                    <div class="right reset">
                        <i class="fas fa-sync-alt" title="Reset list" onclick="getList()"></i>
                    </div>
                    <div class="right del">
                        <i class="fas fa-trash-alt" title="Delete group" onclick="showDelConfirm()"></i>
                    </div>

                </div>
                <div id="list-table"></div>

            </div>

            <div class="content-table" id="detail">
                <div class="sub-header">
                    <h4 id="detailName"></h4>
                </div>
                <div id="groupDetail">
                    <br>
                    <div id="groupDetailHeader">
                    </div>
                    <br>
                    Creator: <label id="creatorName"></label>
                    <br>
                    Create Date: <label id="createDate"></label>
                    <br>
                    Member: <label id="member"></label>
                </div>
            </div>
    
            <!-- The Modal -->
            <div id="group-edit-modal" class="modal">
                    <!-- Modal content -->
                <div class="modal-content">
                    <span id="groupModalClose" class="close" onclick="closeGroupModal()">&times;</span>
                    <br><br>
                    <h3 id="modal-name"></h3>
                    <br>
                    Group Name: <input type="text" id="input-group-name" class="input-group-name" placeholder="">
                    <br><br>
                    <label id="err-info" class="err-info" for="input-group-name"></label>
                    <span style="display:none" id="group-id"></span>
                    <div class="btn-area">
                        <button id="btn-save" type="button">Save</button>
                        <button id="btn-cancel" type="button" onclick="closeGroupModal()">Cancel</button>
                    </div>
                </div>
            </div>
    
            <!-- The Modal Delete-->
            <div id="delete-group-modal" class="modal">
            <!-- Modal content -->
                <div class="modal-content">
                    <h3 class="modal-name">Xoá Group</h3>
                    <br>
                    <p class="modal-name">Bạn có muốn xóa Group không?</p>
                    <br>
                    <div class="btn-area-del">
                        <button id="btn-yes-del" type="button" onclick="deleteGroup()">Yes</button>
                        <button id="btn-no-del" type="button" onclick="closeDeleteGroupModal()">No</button>
                    </div>
                </div>
            </div>
    
            <!-- Thông tin -->
            <div id="info-msg" class="info-msg-modal">
                <!-- Modal content -->
                <div class="modal-content info-modal-content">
                    <h3 id="info-name"></h3>
                    <br>
                    <p id="info-content"></p>
                    <br><br>
                    <div class="btn-area">
                        <button id="btn-ok" type="button" onclick="closeInfoMsg()">Ok</button>
    
                    </div>
    
                    </div>
                </div>
    
        </div>

    </div>


        
    
    <div class="footer">
        <p>Version: 0.0.0</p>
    </div>





    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/custom.js"></script>
</body>
</html>
